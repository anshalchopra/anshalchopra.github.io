<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Anshal Chopra</title>
    <meta name="description" content="Get in touch with Anshal Chopra — Data Scientist and Pipeline Developer.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .contact-page {
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 24px 80px 24px;
        }

        .contact-eyebrow {
            font-family: 'Garet', sans-serif;
            font-size: 0.62rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #E6A835;
            opacity: 0.7;
            margin-bottom: 14px;
            text-align: center;
        }

        .contact-heading {
            font-family: 'Garet', sans-serif;
            font-size: 2.2rem;
            font-weight: 500;
            color: #E6A835;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 12px;
        }

        .contact-subtext {
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            color: #91A0AA;
            font-weight: 300;
            line-height: 1.7;
            max-width: 480px;
            text-align: center;
            margin-bottom: 52px;
            opacity: 0.85;
        }

        .contact-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 680px;
            width: 100%;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(230, 168, 53, 0.03);
            border: 1px solid rgba(230, 168, 53, 0.1);
            border-radius: 16px;
            padding: 22px 28px;
            text-decoration: none;
            flex: 1 1 260px;
            transition: all 0.35s ease;
            cursor: pointer;
        }

        .contact-card:hover {
            border-color: rgba(230, 168, 53, 0.4);
            background: rgba(230, 168, 53, 0.06);
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
        }

        .contact-card__icon-wrap {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(230, 168, 53, 0.2);
            background: rgba(230, 168, 53, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E6A835;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .contact-card:hover .contact-card__icon-wrap {
            background: rgba(230, 168, 53, 0.14);
        }

        .contact-card__text {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .contact-card__label {
            font-family: 'Garet', sans-serif;
            font-size: 0.58rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #91A0AA;
            opacity: 0.6;
        }

        .contact-card__value {
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 400;
            color: #91A0AA;
            transition: color 0.3s ease;
            word-break: break-all;
        }

        .contact-card:hover .contact-card__value {
            color: #E6A835;
        }

        .contact-socials-label {
            font-family: 'Garet', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #91A0AA;
            opacity: 0.45;
            margin: 44px 0 18px 0;
            text-align: center;
        }

        .contact-socials {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-social {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 9px 16px;
            border-radius: 10px;
            border: 1px solid rgba(230, 168, 53, 0.1);
            background: rgba(230, 168, 53, 0.03);
            color: #91A0AA;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .contact-social:hover {
            color: #E6A835;
            border-color: rgba(230, 168, 53, 0.4);
            background: rgba(230, 168, 53, 0.07);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .contact-heading {
                font-size: 1.6rem;
            }

            .contact-cards {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <main class="contact-page reveal">
        <p class="contact-eyebrow">Get in touch</p>
        <h1 class="contact-heading">Let's Connect</h1>
        <p class="contact-subtext" id="contact-desc-text"></p>
        <div class="contact-cards" id="contact-cards-dynamic"></div>
        <p class="contact-socials-label">Find me on</p>
        <div class="contact-socials" id="contact-socials-dynamic"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        /* ── SVG icons (same map as footer) ── */

            medium: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="15" height="15"><path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zm7.42 0c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/></svg>',

        };

        fetch('../data/config.json')
            .then(r => r.json())
            .then(cfg => {
                document.getElementById('contact-desc-text').textContent = cfg.contact.description;

                const cardsEl = document.getElementById('contact-cards-dynamic');
                cardsEl.innerHTML = `
                <a href="mailto:${cfg.contact.email}" class="contact-card">
                    <div class="contact-card__icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                    <div class="contact-card__text">
                        <span class="contact-card__label">Email</span>
                        <span class="contact-card__value">${cfg.contact.email}</span>
                    </div>
                </a>
                <a href="tel:${cfg.contact.phone.replace(/[\s()-]/g, '')}" class="contact-card">
                    <div class="contact-card__icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                    </div>
                    <div class="contact-card__text">
                        <span class="contact-card__label">Phone</span>
                        <span class="contact-card__value">${cfg.contact.phone}</span>
                    </div>
                </a>
            `;

                const socialsEl = document.getElementById('contact-socials-dynamic');
                socialsEl.innerHTML = cfg.socials.map(s => `
                <a href="${s.url}" target="_blank" rel="noopener" class="contact-social">
                    ${ICONS[s.icon] || ''}
                    ${s.name}
                </a>
            `).join('');
            })
            .catch(e => console.warn('contact: config load failed', e));
    </script>

</body>

</html>
