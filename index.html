    <style>
        /* --- 1. HERO BANNER (Matches your Image Design) --- */
        .hero-banner {
            /* Background: We add a very subtle dark tint (0.2) just to ensure text pops,
               layered on top of your 'banner.png' 
            */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4)), 
                        url('assets/banner.png'); 
            
            background-size: cover;     
            background-position: center; 
            background-repeat: no-repeat;
            
            height: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }
        
        /* THE NAME (Anshal Chopra) */
        .hero-content h1 {
            color: #E6A835; /* Hunyadi Yellow */
            font-family: Georgia, 'Times New Roman', Times, serif; /* Serif font to match image */
            font-size: 4rem; 
            font-weight: normal; /* Serif fonts often look better regular, not bold */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Helps it stand out against black */
        }

        /* THE TITLE (Data Scientist | Data Engineer...) */
        .hero-content p {
            color: #91A0AA; /* Cadet Grey */
            font-family: Georgia, 'Times New Roman', Times, serif; /* Consistent font family */
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        /* --- 2. NAVBAR STYLES --- */
        .custom-navbar {
            background-color: #071011 !important; /* Rich Black */
            padding: 15px 0;
            border-bottom: 1px solid #222; 
        }

        /* Default Link Color -> Now #91A0AA */
        .navbar-dark .navbar-nav .nav-link {
            color: #91A0AA !important; /* Replaced White with Cadet Grey */
            font-weight: 500;
            text-transform: uppercase;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        /* HOVER COLOR -> #E6A835 */
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #E6A835 !important; 
        }

        /* ACTIVE PAGE COLOR -> #E6A835 */
        .navbar-dark .navbar-nav .nav-link.active {
            color: #E6A835 !important;
        }

        /* BRAND NAME COLOR */
        .navbar-brand {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5rem;
            color: #E6A835 !important; /* Matching the Name color */
        }
        .navbar-brand:hover {
            color: #fff !important;
        }
    </style>
