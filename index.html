    <style>
        /* --- 1. HERO BANNER --- */
        .hero-banner {
            /* Background: Dark tint (0.3) over your banner.png to make text pop.
               Ensure 'assets/banner.png' exists!
            */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), 
                        url('assets/banner.png'); 
            
            background-size: cover;     
            background-position: center; 
            background-repeat: no-repeat;
            
            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }
        
        /* THE NAME (Anshal Chopra) - Now in Noto Serif */
        .hero-content h1 {
            color: #E6A835; /* Hunyadi Yellow */
            font-family: 'Noto Serif', serif; /* <--- UPDATED FONT */
            font-size: 4rem; 
            font-weight: 400; /* Regular weight usually looks best for Noto Serif headers */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* THE TITLE (Data Scientist...) - Now in Noto Serif */
        .hero-content p {
            color: #91A0AA; /* Cadet Grey */
            font-family: 'Noto Serif', serif; /* <--- UPDATED FONT */
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        /* --- 2. NAVBAR STYLES --- */
        .custom-navbar {
            background-color: #071011 !important; /* Rich Black */
            padding: 15px 0;
            border-bottom: 1px solid #222; 
        }

        /* Default Link Color -> #91A0AA */
        .navbar-dark .navbar-nav .nav-link {
            color: #91A0AA !important; 
            font-family: sans-serif; /* Keep nav links clean sans-serif for readability */
            font-weight: 500;
            text-transform: uppercase;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        /* HOVER COLOR -> #E6A835 */
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #E6A835 !important; 
        }

        /* ACTIVE PAGE COLOR -> #E6A835 */
        .navbar-dark .navbar-nav .nav-link.active {
            color: #E6A835 !important;
        }

        /* BRAND LOGO -> Matches Hero Font */
        .navbar-brand {
            font-family: 'Noto Serif', serif; /* <--- UPDATED FONT */
            font-size: 1.5rem;
            color: #E6A835 !important;
        }
        .navbar-brand:hover {
            color: #fff !important;
        }
