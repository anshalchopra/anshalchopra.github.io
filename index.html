    <script>
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.2488&longitude=-122.9805&current_weather=true');
                const data = await res.json();
                document.getElementById('temperature').innerText = Math.round(data.current_weather.temperature) + '°C';
                document.getElementById('weather-icon').innerText = "⛅"; // Simple fallback
            } catch (e) { console.error(e); }
        }
        fetchWeather();
    </script>
