<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshal Chopra | Portfolio</title>
    <meta name="description"
        content="Anshal Chopra — End-to-end Data Scientist and Pipeline Developer focused on financial systems, equity markets, NLP, and time-series forecasting.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="hero-banner">
        <div class="hero-bg-grain"></div>
        <div class="hero-content">
            <h1>Anshal Chopra</h1>
            <p class="hero-roles">
                <span class="hero-role" style="--d:0s">Data Scientist</span>
                <span class="hero-role-divider"> &middot; </span>
                <span class="hero-role" style="--d:0.7s">Data Engineer</span>
                <span class="hero-role-divider" style="--d:0.7s"> &middot; </span>
                <span class="hero-role" style="--d:1.4s">Analytics Engineer</span>
            </p>
            <a href="#about" class="hero-scroll-hint" aria-label="Scroll down">
                <span class="scroll-dot"></span>
            </a>
        </div>
    </header>

    <div id="navbar-container"></div>
    <div id="timeline-overlay"></div>

    <!-- ============================================================
         ABOUT
         ============================================================ -->
    <section id="about" class="about-section reveal">
        <div class="about-container">
            <h2 class="about-title">About Me</h2>
            <div class="about-grid">
                <div class="about-image-wrapper">
                    <div class="about-ring"></div>
                    <img src="assets/images/Linkedin Headshot.jpeg" alt="Anshal Chopra" class="about-image">
                </div>
                <div class="about-text" id="about-text-dynamic">
                    <!-- Populated from data/config.json by site-renderer.js -->
                </div>
            </div>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- ============================================================
         TECH STACK
         ============================================================ -->
    <section id="stack" class="stack-section reveal">
        <div class="stack-container">
            <h2 class="stack-title">Stack</h2>

            <div class="stack-grid" id="stack-grid-dynamic">
                <!-- Populated from data/tools.json by site-renderer.js -->
            </div>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- ============================================================
         TIMELINE — VERTICAL LAYOUT
         ============================================================ -->
    <section class="timeline-section reveal">
        <div class="container">
            <h2 class="timeline-title text-center">Timeline</h2>

            <div class="timeline-vertical" id="timeline-dynamic">
                <!-- Populated from data/timeline.json by site-renderer.js -->
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/site-renderer.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
