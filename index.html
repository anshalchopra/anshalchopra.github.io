    <style>
        /* --- WIDGET LAYOUT OVERRIDES --- */
        
        /* 1. The Main Widget Container (Flex Row) */
        .widget-container {
            display: flex;
            align-items: center; /* Vertically centers the time with the text */
            gap: 15px; /* Space between Time and the Details */
        }

        /* 2. The Time (Big & Gray) */
        .widget-time {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 2.7rem;       /* Much bigger */
            font-weight: 300;      /* Thin and elegant */
            line-height: 1;        /* Prevents extra height spacing */
            color: #91A0AA;        /* Cadet Grey */
        }

        /* 3. The Details Column (Stacked Vertical) */
        .widget-details {
            display: flex;
            flex-direction: column; /* Stacks Burnaby on top of Weather */
            justify-content: center;
            line-height: 1.2;
        }

        /* Top Row: Burnaby */
        .widget-location {
            color: #E6A835;        /* Hunyadi Yellow */
            font-weight: 700;      /* Bold */
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Bottom Row: Weather */
        .widget-weather {
            color: #E6A835;        /* Hunyadi Yellow */
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- NAVBAR CUSTOMIZATION --- */
        /* Forces the border and icon to be Yellow */
        .navbar-toggler {
            border-color: #E6A835 !important;
        }
        
        /* This weird code changes the internal SVG icon color to Yellow */

            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23E6A835' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // --- CLOCK ---
            function updateClock() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; 
                minutes = minutes < 10 ? '0'+minutes : minutes;
                
                // Just the time (e.g. "12:45") - AM/PM removed for cleaner look or keep it if you prefer
                // const timeString = hours + ':' + minutes; 
                const timeString = hours + ':' + minutes + ' ' + ampm;

                const clockEl = document.getElementById('clock');
                if(clockEl) clockEl.innerText = timeString;
            }

            // --- WEATHER ---
            async function fetchWeather() {
                try {
                    const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.2488&longitude=-122.9805&current_weather=true');
                    const data = await response.json();
                    
                    const temp = Math.round(data.current_weather.temperature);
                    const code = data.current_weather.weathercode;
                    
                    let icon = "‚òÅÔ∏è"; 
                    if (code === 0) icon = "‚òÄÔ∏è"; 
                    else if (code >= 1 && code <= 3) icon = "‚õÖ"; 
                    else if (code >= 45 && code <= 48) icon = "üå´Ô∏è"; 
                    else if (code >= 51 && code <= 67) icon = "üåßÔ∏è"; 
                    else if (code >= 71 && code <= 77) icon = "‚ùÑÔ∏è"; 
                    else if (code >= 95) icon = "‚õàÔ∏è"; 

                    const tempEl = document.getElementById('temperature');
                    const iconEl = document.getElementById('weather-icon');
                    
                    if(tempEl) tempEl.innerText = `${temp}¬∞C`;
                    if(iconEl) iconEl.innerText = icon;

                } catch (error) { console.error(error); }
            }

            updateClock();
            fetchWeather();
            setInterval(updateClock, 1000);
            setInterval(fetchWeather, 600000);
        });
    </script>
