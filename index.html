    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // This code will ONLY run after the HTML is fully loaded
            
            console.log("Script Started..."); // Check your browser console for this

            // --- CLOCK FUNCTION ---
            function updateClock() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; 
                minutes = minutes < 10 ? '0'+minutes : minutes;
                const timeString = hours + ':' + minutes + ' ' + ampm;

                const clockElement = document.getElementById('clock');
                if (clockElement) {
                    clockElement.innerText = timeString;
                }
            }

            // --- WEATHER FUNCTION ---
            async function fetchWeather() {
                try {
                    // Burnaby Coordinates
                    const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.2488&longitude=-122.9805&current_weather=true');
                    const data = await response.json();
                    
                    const temp = Math.round(data.current_weather.temperature);
                    const code = data.current_weather.weathercode;
                    
                    // Simple Icons
                    let icon = "‚òÅÔ∏è"; 
                    if (code === 0) icon = "‚òÄÔ∏è"; 
                    else if (code >= 1 && code <= 3) icon = "‚õÖ"; 
                    else if (code >= 45 && code <= 48) icon = "üå´Ô∏è"; 
                    else if (code >= 51 && code <= 67) icon = "üåßÔ∏è"; 
                    else if (code >= 71 && code <= 77) icon = "‚ùÑÔ∏è"; 
                    else if (code >= 95) icon = "‚õàÔ∏è"; 

                    // Update UI safely
                    const tempEl = document.getElementById('temperature');
                    const iconEl = document.getElementById('weather-icon');
                    
                    if (tempEl) tempEl.innerText = `${temp}¬∞C`;
                    if (iconEl) iconEl.innerText = icon;

                } catch (error) {
                    console.error("Weather failed:", error);
                }
            }

            // Run Immediately
            updateClock();
            fetchWeather();

            // Loop
            setInterval(updateClock, 1000);
            setInterval(fetchWeather, 600000); // 10 mins
        });
    </script>
