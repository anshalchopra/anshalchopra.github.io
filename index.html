    <style>
        /* --- 1. IMAGE HEADER (Rectangular space on top) --- */
        .image-header {
            width: 100%;
            height: 300px; /* Fixed height for the rectangle */
            position: relative;
            background-color: #333; /* Placeholder color if image fails to load */
            overflow: hidden;
        }

        .image-header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the rectangle perfectly */
            object-position: center; 
        }

        /* --- 2. NAVBAR CUSTOMIZATION --- */
        .custom-navbar {
            background-color: #071011 !important; /* Rich Black */
            padding: 10px 0;
        }

        /* Standard Link Color */
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important; /* White text */
            font-weight: 500;
            text-transform: uppercase;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        /* HOVER COLOR (Hunyadi Yellow) */
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #E6A835 !important; 
        }

        /* ACTIVE PAGE COLOR (Hunyadi Yellow) */
        /* This keeps the current tab yellow */
        .navbar-dark .navbar-nav .nav-link.active {
            color: #E6A835 !important;
        }
        
        /* BRAND NAME COLOR */
        .navbar-dark .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-dark .navbar-brand:hover {
            color: #E6A835 !important;
        }
    </style>
</head>
<body>

    <div class="image-header">

            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    </li>
